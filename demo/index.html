<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docsify Google Embed - Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  <link rel="stylesheet" href="../dist/google-embed.css" />
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Docsify Google Embed - Demo',
      repo: '',
      loadSidebar: false,
      loadNavbar: false,
      auto2top: true,
      homepage: 'README.md',
    };
  </script>

  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugin -->
  <script src="../dist/google-embed.js"></script>
</body>
</html>
